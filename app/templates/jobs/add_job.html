{% extends 'base.html' %}
{% block title %}Add Job{% endblock %}

{% block content %}
  <h2>Add New Job</h2>

  <form method="POST" action="{{ url_for('add_job') }}" class="form-container">
    <label for="customer_id">Customer</label>
    <select name="customer_id" required>
      {% for customer in customers %}
        <option value="{{ customer.id }}">{{ customer.name }}</option>
      {% endfor %}
    </select>

    <label for="service_type">Service Type</label>
    <input type="text" name="service_type" required>

    <label>DEBUG: Job Date Field</label>
    <input type="text" name="job_date_debug" value="debug-test">

    <label for="job_date">Job Date</label>
    <input type="date" name="job_date" id="job_date" required>

    <label for="price">Price</label>
    <input type="number" name="price" step="0.01">

    <label for="notes">Notes</label>
    <textarea name="notes" rows="3"></textarea>


    <label for="status">Status</label>
    <select name="status">
      <option value="Scheduled">Scheduled</option>
      <option value="Completed">Completed</option>
      <option value="Cancelled">Cancelled</option>
    </select>

    <button type="submit" class="btn">Add Job</button>
  </form>
{% endblock %}
