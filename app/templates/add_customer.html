{% extends 'base.html' %}

{% block title %}Add New Customer - Lily Wren{% endblock %}

{% block content %}
  <h2 class="page-title">Add New Customer</h2>

  <form method="POST" class="edit-form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" name="phone">
    </div>

    <div class="form-group">
        <label>Street Address</label>
        <input type="text" name="street">
    </div>

    <div class="form-group">
        <label>City</label>
        <input type="text" name="city">
    </div>

    <div class="form-group">
        <label>State</label>
        <input type="text" name="state" maxlength="2" placeholder="e.g. NY">
    </div>

    <div class="form-group">
        <label>Zip Code</label>
        <input type="text" name="zipcode" maxlength="10">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn">Add Customer</button>
      <a href="{{ url_for('list_customers') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
